<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <div class="container">
        <header>
          <img id="logo" src="/assets/logo.svg" alt="logo" />
        </header>
        <main>
          <div>
            <h1>Acesse a plataforma</h1>
            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </div>

          <form action="">
            <div class="email">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Digite o seu email"
              />
            </div>
            <div class="input">
              <label for="password">Senha</label>
              <input
                type="password"
                name="senha"
                id="password"
                placeholder="Digite sua senha"
              />
              <img src="/assets/eye.svg" alt="" onclick="showPassword()" />
              <img src="/assets/eye-off.svg" alt="" onclick="showPassword()" />
            </div>
            <button type="submit">Entrar</button>
            <div>
              <p>Ainda não tem conta? <a href="">Inscreva-se</a></p>
            </div>
          </form>
        </main>
      </div>
      <div class="image-complementar">
        <img id="image-background" src="/assets/bg.jpg" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
